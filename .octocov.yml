# generated by octocov init
coverage:
  if: true
  acceptable: 65%
  exclude:
    - "**/mock/*.go"
    - "**/golden/*.go"
    - "**/shell/wire.go"
    - "**/shell/cd.go"
    - "**/shell/ls.go"
    - "**/interactor/wire.go"
    - "**/config/wire.go"
    - "**/di/*.go"
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
  hideFooterLink: false
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
