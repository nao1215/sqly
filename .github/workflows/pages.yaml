name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
    paths:
      - 'doc/pages/markdown/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force --config-file doc/pages/mkdocs.yml
